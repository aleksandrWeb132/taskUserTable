<div class="popup-update-client__modal" *ngIf="isVisible">
  <form [formGroup]="form" class="popup-update-client__content">
    <h2 class="popup-update-client__title">Редактирование</h2>
    <div class="popup-update-client__inputs">
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Имя</mat-label>
          <input matInput placeholder="Имя" id="name" formControlName="name">
          <mat-error *ngIf="name?.invalid && (name?.touched || name?.dirty)">
            <span>Минимальное количество символов: 2</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Фамилия</mat-label>
          <input matInput placeholder="Фамилия" id="surname" formControlName="surname">
          <mat-error *ngIf="surname?.invalid && (surname?.touched || surname?.dirty)">
            <span>Минимальное количество символов: 2</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" id="email" formControlName="email">
          <mat-error *ngIf="email?.invalid && (email?.touched || email?.dirty)">
            <span>Некорректный адрес</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-control">
        <mat-form-field appearance="outline">
          <mat-label>Телефон</mat-label>
          <input matInput placeholder="Телефон" id="phone" formControlName="phone">
          <mat-error *ngIf="phone?.invalid && (phone?.touched || phone?.dirty)">
            <span>Некорректный номер телефона</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="popup-update-client__buttons">
      <button class="button-white" (click)="onClose(0)">Отмена</button>
      <button class="button-blue" (click)="onClose(1)" [disabled]="checkUpdateForm()">Сохранить</button>
    </div>
  </form>
</div>
